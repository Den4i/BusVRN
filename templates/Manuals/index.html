{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'Manuals/style.css' %}" />

{% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{% url 'Manuals:detail' object.id %}">{{ object.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
