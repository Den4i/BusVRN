{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class='btn btn-block btn-primary' type="submit" value="Submit" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</div>

<hr/>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3 text-align-center'>
        <p>Забыли пароль?<a href="{% url 'auth_password_reset' %}">Сбросить пароль</a>!</p>
        <p>Не зарегистрированы?<a href="{% url 'registration_register' %}">Регистрация</a>!</p>
    </div>
</div>
{% endblock %}
